<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Batch Mailto</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(
          135deg,
          #fce4ec 0%,
          #f8bbd0 50%,
          #f48fb1 100%
        );
        padding: 20px;
        min-width: 420px;
        min-height: 600px;
        color: #4a1942;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 16px;
        background: linear-gradient(135deg, #d81b60, #ec407a, #f06292);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 8px rgba(216, 27, 96, 0.1);
      }

      label {
        display: block;
        margin-top: 14px;
        margin-bottom: 6px;
        font-size: 13px;
        font-weight: 500;
        color: #880e4f;
        letter-spacing: 0.2px;
      }

      textarea,
      input {
        width: 100%;
        padding: 12px 14px;
        border: 2px solid rgba(236, 64, 122, 0.2);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 14px;
        color: #4a1942;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 8px rgba(216, 27, 96, 0.08);
      }

      textarea:focus,
      input:focus {
        outline: none;
        border-color: #ec407a;
        background: rgba(255, 255, 255, 1);
        box-shadow: 0 4px 16px rgba(236, 64, 122, 0.2),
          0 0 0 4px rgba(236, 64, 122, 0.1);
        transform: translateY(-1px);
      }

      textarea:hover,
      input:hover {
        border-color: rgba(236, 64, 122, 0.4);
        box-shadow: 0 3px 12px rgba(216, 27, 96, 0.12);
      }

      textarea {
        height: 120px;
        resize: vertical;
        line-height: 1.6;
      }

      .row {
        display: flex;
        gap: 12px;
        margin-top: 8px;
      }

      .small {
        flex: 1;
      }

      button {
        width: 100%;
        margin-top: 16px;
        padding: 14px 20px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #d81b60, #ec407a);
        color: #fff;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 16px rgba(216, 27, 96, 0.3);
        letter-spacing: 0.3px;
      }

      button:hover {
        background: linear-gradient(135deg, #c2185b, #d81b60);
        box-shadow: 0 6px 24px rgba(216, 27, 96, 0.4);
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(216, 27, 96, 0.3);
      }

      .status {
        margin-top: 14px;
        padding: 12px;
        font-size: 13px;
        color: #880e4f;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        border: 2px solid rgba(236, 64, 122, 0.2);
        min-height: 20px;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(216, 27, 96, 0.08);
      }

      .warn {
        margin-top: 12px;
        margin-bottom: 12px;
        padding: 14px 16px;
        background: linear-gradient(
          135deg,
          rgba(255, 235, 238, 0.95),
          rgba(252, 228, 236, 0.95)
        );
        backdrop-filter: blur(10px);
        border: 2px solid rgba(236, 64, 122, 0.3);
        border-radius: 12px;
        font-size: 13px;
        color: #880e4f;
        line-height: 1.5;
        box-shadow: 0 2px 12px rgba(216, 27, 96, 0.1);
        font-weight: 500;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body > * {
        animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) backwards;
      }

      body > *:nth-child(1) {
        animation-delay: 0.05s;
      }
      body > *:nth-child(2) {
        animation-delay: 0.1s;
      }
      body > *:nth-child(3) {
        animation-delay: 0.15s;
      }
      body > *:nth-child(4) {
        animation-delay: 0.2s;
      }
      body > *:nth-child(5) {
        animation-delay: 0.25s;
      }
      body > *:nth-child(6) {
        animation-delay: 0.3s;
      }
    </style>
  </head>
  <body>
    <h1>aifoS</h1>
    <div class="warn">
      No uses esta herramienta para suplantar identidades ni enviar
      notificaciones enga√±osas.
    </div>
    <label>Destinatario (email)</label>
    <input id="dest" type="email" placeholder="destino@dominio.com" />
    <label>Saludo (ej. Fran;)</label>
    <input id="saludo" type="text" placeholder="Fran;" />
    <label>CASE inicial (mant√©n ceros a la izquierda)</label>
    <input id="case" type="text" placeholder="009873965829517000" />
    <label
      >Links de Instagram (separados por coma, salto de l√≠nea o espacio)</label
    >
    <textarea
      id="links"
      placeholder="https://www.instagram.com/usuario1, https://www.instagram.com/usuario2"
    ></textarea>
    <label>Asunto template (usa {{username}} y {{CASE}})</label>
    <input
      id="subjectTemplate"
      type="text"
      value="{{username}} | Feedback #{{CASE}} ùÑÄ Shadowbanned Account Notice"
      readonly
    />
    <label>Cuerpo template (usa {{saludo}}, {{username}} y {{CASE}})</label>
    <textarea id="bodyTemplate" readonly>
{{saludo}}

We want to inform you that the account @{{username}} is violating twenty-eight (28) community reports of our platform.

For these reasons we have limited the interaction on your account and your profile will no longer be shown to people who do not follow you.

If this situation is not regularized, we can delete your account without prior notice.

Sincerely, Meta Premier Partners Operations Team
---------------------------
Case No. {{CASE}}</textarea
    >
    <div class="row">
      <div class="small">
        <label>Delay m√≠nimo ms</label>
        <input id="delayMin" type="number" value="3000" />
      </div>
      <div class="small">
        <label>Delay m√°ximo ms</label>
        <input id="delayMax" type="number" value="8000" />
      </div>
    </div>
    <button id="start">Enviar</button>
    <button id="reset" class="btn-secondary">Limpiar progreso</button>
    <div class="status" id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
